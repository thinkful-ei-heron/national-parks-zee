<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>National Park Search</title>
  </head>
  <body>
    <div class="main">
      <h1>National Park Search</h1>

      <form id="js-form">
        <label for="search input">Search input</label>
        <input type="text" name="search-input" id="js-search-input" required />

        <label for="max-return">Maximum results returned</label>
        <input
          type="number"
          name="max-results"
          id="js-max-results"
          value="10"
        />

        <input type="submit" value="Go!" />
      </form>
    </div>
  </body>
</html>
